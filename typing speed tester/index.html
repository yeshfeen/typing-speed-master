<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Typing Speed Tester</h1>
    <p id="text-to-type">The quick brown fox jumps over the lazy dog.</p>
    <textarea id="input-box" placeholder="Start typing here..." rows="4"></textarea>
    <div class="info">
      <p>Time Left: <span id="time-left">30</span> seconds</p>
      <p>Words Per Minute: <span id="wpm">0</span></p>
    </div>
    <button id="start-button">Start</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
